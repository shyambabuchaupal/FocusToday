<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="heading">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="sub-heading"><span>Today</span> <img src="img/Sun.svg" alt="sunimg" class="sun-icon"></h2>
            <p class="progress-lavel">Raise the bar by completing your goals!</p>
            <div class="progress-bar ">
                <div class="progess-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-lavel">Please set all the 3 goals!</p>
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="img/checkimg.svg" alt="checkimg">
                </div>
                <input class="goal-input" id="first" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="img/checkimg.svg" alt="checkimg">
                </div>
                <input class="goal-input" type="text" id="second" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="img/checkimg.svg" alt="checkimg">
                </div>
                <input class="goal-input" type="text" id="third" placeholder="Add new goal...">
            </div>

            <p class="down-text">“Move one step ahead, today!”</p>
            <p class="made-by">Made with ❤️ by Shyam Kumar</p>
        </div>
    </main>
</body>

</html>
